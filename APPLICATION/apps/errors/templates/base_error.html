{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <meta name="description" content="Sistema de informacion web para la gestion empresarial en la empresa alcom sas">
    <link rel="stylesheet" href="{% static 'css/styles_general.css' %} ?v=22"/>
</head>
<body class="body">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Kanit", sans-serif;
        }

        .body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .svg{
            width: 30%;
        }

        .main-message__title{
            text-align: center;
        }

        .main-message__paragraph{
            text-decoration: none;
            text-align: center;
        }

        .button{
            display: flex;
            align-items: center;
            justify-content: center;
            width: auto;
            padding: 10px;
            height: 40px;
            border-radius: 10px;
            background-color: #2b689c;
            color: #ffff;
            font-family: "Kanit", sans-serif;
            font-size: 18px;
            cursor: pointer;
            border: none;
            margin-top: 5px;
        }

        .credits {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 10px;
        }
    </style>
    {% block contend %}
            
    {% endblock %}
    <a class="credits" href="https://storyset.com/internet"  target="_blank">Internet illustrations by Storyset</a>
</body>
</html>
