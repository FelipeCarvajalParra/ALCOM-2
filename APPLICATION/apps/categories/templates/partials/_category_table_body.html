{% if paginator|length > 0 %}
    {% for category in paginator %}
        <tr class="table__row">
            <td class="table__cell table__cell--auto table__cell--flex">
                <div class="table__container-text">
                    <a href="{% url 'view_references'  category.categoria_pk %}" class="table__container-link">{{ category.nombre }}</a>
                </div>
            </td>
            <td class="table__cell table__cell--largue table__cell--overflow" data-text="{{category.num_equipos}}">
                {{category.num_equipos}}
            </td>
            <td class="table__cell table__cell--actions">
                <a href="{% url 'view_references'  category.categoria_pk %}">
                    <svg class="svg-option " width="20px" height="20px">
                        <use href="#icon-view"></use>
                    </svg>
                </a>

                <svg class="svg-option svg-option--edit editCategoryButton" width="20px" height="20px" data-category-id="{{category.categoria_pk}}" data-modal-id="modalNewCategory">
                    <use href="#icon-edit"></use>
                </svg>

                <svg class="svg-option svg-option--delete deleteCategory" width="20px" height="20px" data-category-id="{{category.categoria_pk}}" data-deleteCategory="{{category.id}}">
                    <use href="#icon-delete"></use>
                </svg>
            </td>
        </tr>
    {% endfor %}
{% else %}
    <tr class="table__row table__row--not-results">
        <td class="table__cell table__cell--not-results" colspan="4">
            <span class="table__text--not-result">
                No se encontraron resultados
            </span>
        </td>
    </tr>
{% endif %}
