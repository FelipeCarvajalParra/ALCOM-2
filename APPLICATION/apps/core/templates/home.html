{% block contend %}
{% load static %}

<div class="page__home">

  <div class="container--large container--padding-bottom container--cards">
    <div class="container__cards">

            </path>
          </svg>
        </div>
        <div class="card__info">
          <span class="card__metric card__metric--total" id="TotalInterventions"></span>
          <span class="card__description">Intervenciones totales</span>
        </div>
      </div>

      <div class="card">
        <div class="card__container-icon">
          <svg width="22px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
            class="card__icon card__icon--week">
            <path
              d="M20 22H4C3.44772 22 3 21.5523 3 21V3C3 2.44772 3.44772 2 4 2H20C20.5523 2 21 2.44772 21 3V21C21 21.5523 20.5523 22 20 22ZM7 6V10H11V6H7ZM7 12V14H17V12H7ZM7 16V18H17V16H7ZM13 7V9H17V7H13Z">
            </path>
          </svg>
        </div>
        <div class="card__info">
          <span class="card__metric card__metric--week" id="weekInterventionsCount"></span>
          <span class="card__description">Intervenciones esta semana</span>
        </div>
      </div>

      <div class="card">
        <div class="card__container-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
            class="card__icon card__icon--month">
            <path
              d="M9 1V3H15V1H17V3H21C21.5523 3 22 3.44772 22 4V20C22 20.5523 21.5523 21 21 21H3C2.44772 21 2 20.5523 2 20V4C2 3.44772 2.44772 3 3 3H7V1H9ZM20 8H4V19H20V8ZM15.0355 10.136L16.4497 11.5503L11.5 16.5L7.96447 12.9645L9.37868 11.5503L11.5 13.6716L15.0355 10.136Z">
            </path>
          </svg>
        </div>
        <div class="card__info">
          <span class="card__metric card__metric--month" id="monthInterventionsCount"></span>
          <span class="card__description">Intervenciones este mes</span>
        </div>
      </div>

      <div class="card">
        <div class="card__container-icon">
          <svg fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
            class="card__icon card__icon--goal">
            <path
              d="M21.92,5.62A1,1,0,0,0,21,5H19V3a1,1,0,0,0-.62-.92,1,1,0,0,0-1.09.21l-3,3A1,1,0,0,0,14,6V8.59l-2.21,2.2a1,1,0,0,0,0,1.42,1,1,0,0,0,1.42,0L15.41,10H18a1,1,0,0,0,.71-.29l3-3A1,1,0,0,0,21.92,5.62Z">

            <path

            </path>
          </svg>
        </div>
        <div class="card__info">
          <span class="card__metric card__metric--goal" id="userGoal"></span>
          <span class="card__description">Meta semanal</span>
        </div>
      </div>

    </div>
  </div>

  <div class="container--large container--padding-bottom container--home-graphics">
    <div class="home__graphic-columns" id="chart"></div>
    <div class="home__graphic-radial" id="radialChart"></div>
  </div>

  <div class="container--large container--padding-bottom container--home-graphics">
    <div class="home__graphic-line" id="lineChart"></div>
  </div>

  <script>
    // Obtener el JSON desde la variable del contexto
    const dataLineChart = JSON.parse('{{ data_json|safe }}');
    const chartLineData = JSON.parse('{{ data_grafic_line|safe }}');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts/dist/locales/es.json"></script>

  <script src="{% static 'js/home_charts.js' %}"></script>



</div>


{% endblock %}
