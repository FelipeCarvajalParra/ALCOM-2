{% if paginator|length > 0 %}
    {% for part in paginator %}
        <tr class="table__row">
            <td class="table__cell table__cell--auto table__cell--flex">
                <img class="table__image table__image--semi-circular"
                    src="{% if part.imagen_1 %}{{ part.imagen_1.url }}{% else %}{{ default_image }}{% endif %}" alt="" />
                <div class="table__container-text">
                    <a href="{% url 'edit_part' part.num_parte_pk %}" class="table__container-link">{{part.nombre}}</a>
                    <span class="table__container-email">{{part.num_parte_pk}}</span>
                </div>
            </td> 
            <td class="table__cell table__cell--small table__cell--overflow" data-text="{{part.ubicacion}}">
                {{part.ubicacion}}
            </td>
            <td class="table__cell table__cell--small table__cell--overflow" data-text="{{part.total_unidades}}">
                {{part.total_unidades}}
            </td>
            <td class="table__cell table__cell--actions table__cell--overflow">
                <a href="{% url 'edit_part' part.num_parte_pk %}">
                    <svg class="svg-option svg-option--edit" width="20px" height="20px">
                        <use href="#icon-edit"></use>
                    </svg>
                </a>

        <td class="table__cell table__cell--not-results" colspan="4">
